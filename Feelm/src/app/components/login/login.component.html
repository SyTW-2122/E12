<div class="html">
  <div class="body">
    <div class="container">
      <div class="card" id="card">
        <div class="content">
          <h1>FEELM</h1>
          <p class="eslogan">¡Gestiona, valora y reserva tus películas<br>favoritas con Feelm!</p>
          <p class="register" (click)="slideR()" id="regist">Regístrate</p>
          <p class="register" (click)="slideI()" id="login" style="display: none;">Iniciar Sesión</p>
        </div>
      </div>
      <div class="login" id="loginClass">
        <h1>Iniciar Sesión</h1>
        <form [formGroup]="formLogin" class="form_login">
          <input type="email" name="email" [(ngModel)] = "user.email" formControlName="email" placeholder="Correo electrónico" required />
          <div *ngIf="submitted && formControls['email'].errors" class="invalid-feedback">
            <div *ngIf="formControls['email'].errors.required">email is required</div>
          </div>
          <input type="password" name="password" [(ngModel)] = "user.password" formControlName="password" placeholder="Contraseña" required />
        </form>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        <button type="submit" (click)="validateLogin()" [disabled]="formLogin.invalid" >Iniciar Sesión</button>
        <p>¿Olvidaste la contraseña?</p>
      </div>
      
      <div class="register" style="display: none;" id="registerClass">
        <h1>Regístrate</h1>
        <form [formGroup]="formRegister" class="form_register">
          <input type="text" name="name" [(ngModel)] = "userRegister.name" formControlName="name" placeholder="Nombre y Apellidos" required />
          <input type="email" name="email" [(ngModel)] = "userRegister.email" formControlName="email" placeholder="Correo electrónico" required />
          <input type="password" name="password" [(ngModel)] = "userRegister.password" formControlName="password" placeholder="Contraseña" required />

          <button type="submit" (click)="validateRegister()">Regístrate</button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./login.component.ts"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
  </div>
</div>
